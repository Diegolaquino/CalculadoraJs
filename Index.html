<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/reset.css">
    <title>CalculadoJs</title>
    <style>
    body{
        background-color: #262626;
    }
    
    .box-calculadora
    {
        width: 233px;
        height: 380px;
        border: 1px solid #000;
        padding: 20px;
    }
    .visor{
        width: 224px;
        height: 40px;
        border: 1px solid #000;
        padding: 2px;
        margin-bottom: 15px;
        background-color: #89b438;
        text-align: right;
        font-size: 28px;
    }
    .visor span{
        padding: 10px 5px 5px 5px;
    }
    .grid-container {
    display: grid;
    grid-template-columns: 50px 50px 50px 50px;
    grid-gap: 10px;
    }
    .teclas div{
        font-family: 'Courier New', Courier, monospace;
        font-size: 20px;
        font-weight: 600;
        border: 1px solid #000;
        padding: 10px;
        text-align: center;
        color: antiquewhite;
    }
    .teclas div:hover{
        background-color: #abe63c;
        color: #000;
    }
 
    </style>
</head>
<body>
    <div class="box-calculadora">
        <div class="visor">
            <span>teste</span>
        </div>
        <div class="teclas grid-container">
            <div class="porcentagem">%</div>
            <div class="btn">&radic;</div>
            <div class="quadrado">xÂ²</div>
            <div class="diego">D</div>
            <div class="zero">CE</div>
            <div class="zero">c</div>
            <div class="btn">&laquo;</div>
            <div class="btn">&divide;</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="vezes">x</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="menos">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="mais">+</div>
            <div class="btn">&plusmn;</div>
            <div class="btn">0</div>
            <div class="btn">.</div>
            <div class="igual">=</div>
        </div>
    </div>
    <script>
        let pilhaCalculadora = [];



        let selecaoDasTeclas = document.querySelectorAll(".btn");

        selecaoDasTeclas.forEach(item => {
            item.onclick = () =>
            {
                var visor = document.querySelector('span');
                pilhaCalculadora.push(item.innerText);
                atualizarVisor(pilhaCalculadora);

            }
        });

        function atualizarVisor(pilhaCalculo)
        {
            ZeraVisor();
            pilhaCalculo.forEach(element => {
                document.querySelector('span').innerText += element;
            });
            
        }

        function ZeraVisor()
        {
            let visorSpan = document.querySelector('span').innerText = "";
        }
    </script>
</body>
</html>
